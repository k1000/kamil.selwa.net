<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
    
    .header {
      text-align: center;
      padding: 2rem 0;
      border-bottom: 1px solid #222;
      margin-bottom: 2rem;
    }
    .header h1 { color: #00ff88; font-size: 1.5rem; margin-bottom: 0.5rem; }
    .header p { color: #666; font-size: 0.85rem; }
    
    .lock-screen {
      max-width: 400px;
      margin: 4rem auto;
      text-align: center;
      padding: 2rem;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
    }
    .lock-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .lock-screen h2 { margin-bottom: 1.5rem; color: #888; }
    .passphrase-input {
      width: 100%;
      background: #0f0f0f;
      border: 1px solid #333;
      color: #e0e0e0;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }
    .passphrase-input:focus { outline: none; border-color: #00ff88; }
    .unlock-btn {
      width: 100%;
      background: #00ff88;
      color: #0f0f0f;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    .unlock-btn:hover { background: #00cc6a; }
    .unlock-btn:disabled { background: #444; cursor: not-allowed; }
    
    .error {
      background: #ff4444;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .error.visible { display: block; }
    
    .data-view { display: none; }
    .data-view.visible { display: block; }
    
    .tabs-nav {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      border-bottom: 1px solid #222;
      padding-bottom: 0.5rem;
    }
    .tab-btn {
      background: transparent;
      border: 1px solid #333;
      color: #888;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .tab-btn:hover { border-color: #444; color: #e0e0e0; }
    .tab-btn.active {
      background: #00ff88;
      border-color: #00ff88;
      color: #0f0f0f;
    }
    
    .table-container {
      overflow-x: auto;
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #222;
    }
    th {
      background: #1a1a1a;
      color: #00ff88;
      font-weight: bold;
      position: sticky;
      top: 0;
    }
    tr:hover td { background: #151515; }
    td { color: #ccc; }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      color: #444;
      font-size: 0.75rem;
    }
    
    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #1a1a1a;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.75rem;
      color: #666;
      margin-top: 1rem;
    }
    .security-badge .dot {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="lock-screen" id="lock-screen">
      <h2>login</h2>
      <input type="password" class="passphrase-input" id="passphrase" placeholder="Passphrase" autofocus>
      <button class="unlock-btn" onclick="decrypt()">Unlock</button>
      <div class="error" id="error">Incorrect passphrase or corrupted data</div>
    </div>
    
    <div class="data-view" id="data-view">
      <nav class="tabs-nav" id="tabs-nav"></nav>
      <div class="table-container" id="table-container">
        <div class="empty-state">Select a tab to view data</div>
      </div>
    </div>
    
  </div>

    // ============================================
    
    let decryptedData = null;
    
    document.getElementById('passphrase').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') decrypt();
    });
    
    async function decrypt() {
      const passphrase = document.getElementById('passphrase').value;
      const errorEl = document.getElementById('error');
      const lockScreen = document.getElementById('lock-screen');
      const dataView = document.getElementById('data-view');
      
      errorEl.classList.remove('visible');
      
      if (!passphrase) {
        errorEl.textContent = 'Please enter a passphrase';
        errorEl.classList.add('visible');
        return;
      }
      
      if (ENCRYPTED_DATA === 'PASTE_YOUR_ENCRYPTED_BASE64_HERE' || !ENCRYPTED_DATA) {
        errorEl.textContent = 'No encrypted data found. Please configure ENCRYPTED_DATA.';
        errorEl.classList.add('visible');
        return;
      }
      
      try {
        const combined = Uint8Array.from(atob(ENCRYPTED_DATA), c => c.charCodeAt(0));
        
        const salt = combined.slice(0, 16);
        const iv = combined.slice(16, 28);
        const ciphertext = combined.slice(28);
        
        const encoder = new TextEncoder();
        
        const keyMaterial = await crypto.subtle.importKey(
          'raw',
          encoder.encode(passphrase),
          { name: 'PBKDF2' },
          false,
          ['deriveBits', 'deriveKey']
        );
        
        const key = await crypto.subtle.deriveKey(
          {
            name: 'PBKDF2',
            salt: salt,
            iterations: 600000,
            hash: 'SHA-256'
          },
          keyMaterial,
          { name: 'AES-GCM', length: 256 },
          false,
          ['decrypt']
        );
        
        const decrypted = await crypto.subtle.decrypt(
          { name: 'AES-GCM', iv: iv },
          key,
          ciphertext
        );
        
        const decoder = new TextDecoder();
        const jsonString = decoder.decode(decrypted);
        decryptedData = JSON.parse(jsonString);
        
        lockScreen.style.display = 'none';
        dataView.classList.add('visible');
        
        renderTabs();
        
      } catch (err) {
        console.error('Decryption error:', err);
        errorEl.textContent = 'Incorrect passphrase or corrupted data';
        errorEl.classList.add('visible');
        decryptedData = null;
      }
    }
    
    function renderTabs() {
      const nav = document.getElementById('tabs-nav');
      nav.innerHTML = '';
      
      const tabNames = Object.keys(decryptedData);
      
      tabNames.forEach((name, index) => {
        const btn = document.createElement('button');
        btn.className = 'tab-btn' + (index === 0 ? ' active' : '');
        btn.textContent = name;
        btn.onclick = () => showTab(name);
        nav.appendChild(btn);
      });
      
      if (tabNames.length > 0) {
        showTab(tabNames[0]);
      }
    }
    
    function showTab(name) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === name);
      });
      
      const container = document.getElementById('table-container');
      const csvData = decryptedData[name];
      
      if (!csvData) {
        container.innerHTML = '<div class="empty-state">No data</div>';
        return;
      }
      
      const rows = csvData.trim().split('\n').map(row => {
        return row.split(',').map(cell => cell.trim());
      });
      
      if (rows.length === 0) {
        container.innerHTML = '<div class="empty-state">Empty data</div>';
        return;
      }
      
      const headers = rows[0];
      const data = rows.slice(1);
      
      let html = `<div style="margin-bottom: 1rem; text-align: right;">
        <button style="background: #333; color: #e0e0e0; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.85rem;" onclick="downloadCSV('${name.replace(/'/g, "\\'")}')">Download CSV</button>
      </div>`;
      html += '<table><thead><tr>';
      headers.forEach(h => {
        html += `<th>${escapeHtml(h)}</th>`;
      });
      html += '</tr></thead><tbody>';
      
      data.forEach(row => {
        html += '<tr>';
        for (let i = 0; i < headers.length; i++) {
          html += `<td>${escapeHtml(row[i] || '')}</td>`;
        }
        html += '</tr>';
      });
      
      html += '</tbody></table>';
      
      container.innerHTML = html;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function downloadCSV(name) {
      const csvData = decryptedData[name];
      if (!csvData) return;
      
      const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = name + '.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
